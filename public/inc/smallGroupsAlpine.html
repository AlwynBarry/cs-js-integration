	<!-- The Alpine HTML to iterate through the Small Groups and output a card for each -->
    <div class="csjs-smallgroups csjs-row">
      <template x-for="group in groups">
        <!-- There can only be one element within the template -->
        <div :id="group.identifier" class="csjs-card csjs-group">
          <div class="csjs-group-image-area">
            <img :src="group.image?.medium">
          </div>
          <div class="csjs-group-details-area">
            <div class="csjs-group-name">
                <a :href="group.link" class="csjs-group-link" target="_blank"><span x-text="group.name"></span></a>
            </div>
            <div class="csjs-calendar">
              <span x-text="group.customFrequency ? group.frequency : group.frequency.charAt(0).toUpperCase() + group.frequency.slice(1) + ' on ' + group.day.charAt(0).toUpperCase() + group.day.slice(1)"></span>
            </div>
            <div class="csjs-location">
              <span x-text="group.location" class="csjs-location-gliph"></span>
            </div>
            <div class="csjs-time">
                <span x-text="group.time.format('h:mma')" class="csjs-time-gliph"></span>
            </div>
            <div class="csjs-description">
              <span x-text="csjs_remove_tags( group.description )"></span>
            </div>
          </div>
        </div>
      </template>
    </div>
